<div class="product-card swiper-slide">
    <button class="product-card__favourite favourite-btn"></button>
    <a href="" class="product-card__img">
        <img src="img/@@img.webp" alt="">
    </a>
    <a href="" class="product-card__title display6">@@title</a>
    <div class="product-card__bottom">
        <div class="product-card__price">
            <span class="product-card__price-from">от</span>
            <span class="product-card__price-title">@@price</span>
            <span class="product-card__price-currency">₽</span>
        </div>
        <button class="product-card__btn mbtn mbtn-primary-outline">
            <svg width="25" height="21" viewBox="0 0 25 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.5 1.5H5.0283L6.18134 4.3913M6.18134 4.3913L10.217 14.5109L19.7642 12.8587L23.5 4.3913H6.18134Z" stroke="#0075FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10.1321 18.6413C10.1321 19.3893 9.52199 20 8.76416 20C8.00634 20 7.39624 19.3893 7.39624 18.6413C7.39624 17.8932 8.00634 17.2826 8.76416 17.2826C9.52199 17.2826 10.1321 17.8932 10.1321 18.6413Z" fill="#0075FF" stroke="#0075FF"/>
                <path d="M20.5094 18.6413C20.5094 19.3893 19.8993 20 19.1415 20C18.3837 20 17.7736 19.3893 17.7736 18.6413C17.7736 17.8932 18.3837 17.2826 19.1415 17.2826C19.8993 17.2826 20.5094 17.8932 20.5094 18.6413Z" fill="#0075FF" stroke="#0075FF"/>
            </svg>
            <span>В корзину</span>
        </button>
        @@if(buy !== ""){
        <button class="product-card__btn2 mbtn">Купить в один клик</button>
        }
    </div>
</div>
